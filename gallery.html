<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        section {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 1rem);
            box-sizing: border-box;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 1rem);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>

    <section>
        <div class="gallery">
            <div class="gallery-item">
                <img src="travel.jpg" alt="Travel">
            </div>
            <div class="gallery-item">
                <img src="bilyards.jpg" alt="Playing Biliards">
            </div>
            <div class="gallery-item">
                <img src="driving.jpg" alt="Throttle Therapy">
            </div>
            <div class="gallery-item">
                <img src="drinking.jpg" alt="Drinking">
            </div>
            <div class="gallery-item">
                <img src="unwind.jpg" alt="Unwind">
            </div>
            <div class="gallery-item">
                <img src="motor.jpg" alt="Tambay">
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
